<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <title>Blog</title>
  </head>
  <body>
    
    <main class="home">
        <form class="card col-6 m-auto">
            <div class="card-body">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Title</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea2" class="form-label">Body</label>
                    <textarea class="form-control" id="exampleFormControlTextarea2" rows="3"></textarea>
                </div>
            </div>
            <button class="btn btn-primary btn-block mt-2 mb-2">Post</button>
          </form>

          <div class="posts col-6 m-auto">
            <div class="card">
                <div class="card-header">
                  Obrien
                </div>
                <div class="card-body">
                  <h5 class="card-title"><a href="#">Special title treatment</a></h5>
                  <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                  
                  <a href="#" class="btn btn-danger">Delete</a>
                </div>
                <form class="card-footer mb-3">
                    <label for="exampleFormControlTextarea2" class="form-label">Add Comment</label>
                    <textarea class="form-control" id="exampleFormControlTextarea2" rows="3"></textarea>
                    <button class="btn btn-secondary mt-3">Comment</button>
                </form>
            </div>
          </div>
        
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
  </body>
</html>
